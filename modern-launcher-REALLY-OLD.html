<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Reduxion Launcher</title>
    <style>
        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Semibold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Extrabld.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, sans-serif;
            user-select: none;
        }

        body {
            background: #0f1016;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            height: 36px;
            background: #161721;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            -webkit-app-region: drag;
        }

        .title-bar-label {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #6f7389;
        }

        .title-bar-controls {
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .title-bar-button {
            width: 34px;
            height: 20px;
            border-radius: 5px;
            border: none;
            background: transparent;
            color: #8c91aa;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .title-bar-button:hover {
            background: rgba(140, 145, 170, 0.15);
            color: #ffffff;
        }

        .title-bar-button.close:hover {
            background: #e91e63;
        }

        .app-shell {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 130px;
            background: #13141d;
            border-right: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 28px;
            gap: 32px;
        }

        .sidebar-logo {
            font-size: 28px;
            font-weight: 800;
            font-style: italic;
            color: #ffffff;
        }

        .nav-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 18px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            border: none;
            border-radius: 16px;
            padding: 12px 0;
            cursor: pointer;
            color: #8c91aa;
            background: transparent;
            transition: all 0.18s ease;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .nav-item:hover {
            color: #ffffff;
            background: rgba(233, 30, 99, 0.15);
        }

        .nav-item.active {
            color: #ffffff;
            background: rgba(233, 30, 99, 0.22);
        }

        .sidebar-footer {
            margin-top: auto;
        }

        .profile-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e91e63, #d31655);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .profile-button:hover {
            transform: scale(1.06);
        }

        .profile-button svg {
            width: 24px;
            height: 24px;
        }

        .main-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .main-panel {
            width: 640px;
            padding: 40px 40px 44px 40px;
            display: flex;
            flex-direction: column;
            gap: 26px;
            overflow-y: auto;
        }

        .status-banner {
            height: 68px;
            border-radius: 18px;
            background: linear-gradient(90deg, #e91e63 0%, #c41469 100%);
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 0 30px;
            box-shadow: 0 16px 32px rgba(233, 30, 99, 0.4);
        }

        .status-banner svg {
            width: 28px;
            height: 28px;
        }

        .banner-copy {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .banner-value {
            font-size: 28px;
            font-weight: 800;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #f65b8f;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .section-header svg {
            width: 16px;
            height: 16px;
        }

        .section-card {
            margin-top: 14px;
            background: #151722;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
        }

        .list-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-radius: 12px;
            background: linear-gradient(90deg, rgba(35, 38, 52, 0.95) 0%, rgba(23, 25, 36, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.35);
            cursor: pointer;
            transition: transform 0.2s ease, border 0.2s ease, box-shadow 0.2s ease;
        }

        .list-item:hover {
            transform: translateX(4px);
            border-color: rgba(233, 30, 99, 0.45);
            box-shadow: 0 16px 28px rgba(233, 30, 99, 0.28);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .item-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(233, 30, 99, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .item-texts {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-name {
            font-size: 15px;
            font-weight: 700;
        }

        .item-subtitle {
            font-size: 12px;
            color: #8186a0;
        }

        .item-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.07);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-online { background: #4cd964; }
        .status-offline { background: #ff4757; }
        .status-warning { background: #ffd166; }

        .action-button {
            padding: 10px 24px;
            border-radius: 12px;
            border: none;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            background: rgba(233, 30, 99, 0.88);
            color: #ffffff;
            box-shadow: 0 8px 18px rgba(233, 30, 99, 0.35);
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: #ff2e7a;
            transform: translateY(-1px);
        }

        .action-button.installed {
            background: rgba(129, 134, 160, 0.24);
            box-shadow: none;
        }

        .action-button.installed:hover {
            background: rgba(129, 134, 160, 0.32);
        }

        .hero-panel {
            flex: 1;
            position: relative;
            background: linear-gradient(150deg, #171826 0%, #07070d 100%);
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .hero-glow {
            position: absolute;
            top: -18%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle at center, rgba(233, 30, 99, 0.9) 0%, rgba(233, 30, 99, 0) 70%);
            filter: blur(8px);
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .hero-image {
            width: 110%;
            height: 110%;
            object-fit: cover;
            opacity: 0.88;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(15, 16, 22, 0.1) 0%, rgba(15, 16, 22, 0.75) 75%, rgba(15, 16, 22, 0.95) 100%);
        }

        .hero-caption {
            position: absolute;
            bottom: 34px;
            left: 42px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.65);
            text-transform: uppercase;
        }

        .hidden-section {
            display: none !important;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 6, 10, 0.88);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            width: 920px;
            max-width: 94%;
            background: #151722;
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 28px 64px rgba(0, 0, 0, 0.55);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 26px 30px;
            background: radial-gradient(circle at left, rgba(233, 30, 99, 0.28), transparent 70%);
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 800;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: rgba(233, 30, 99, 0.18);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #e91e63;
        }

        .modal-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 32px;
        }

        .modal-video {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 16px;
            overflow: hidden;
            background: #0e1018;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            position: relative;
        }

        .modal-video img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-video::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.45) 100%);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(233, 30, 99, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .play-button svg {
            width: 24px;
            height: 24px;
            margin-left: 2px;
        }

        .modal-video:hover .play-button {
            transform: translate(-50%, -50%) scale(1.08);
        }

        .modal-description {
            margin-top: 20px;
            font-size: 13px;
            color: #a4a7c2;
            line-height: 1.6;
        }

        .features-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #f65b8f;
            margin-bottom: 18px;
        }

        .features-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #c8cbe0;
            font-size: 13px;
        }

        .feature-icon {
            width: 18px;
            height: 18px;
            border-radius: 5px;
            background: rgba(233, 30, 99, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
        }

        .modal-actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        .modal-actions .action-button {
            flex: 1;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #11121a;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(233, 30, 99, 0.5);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 46, 122, 0.75);
        }
    </style>
</head>
