<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduxion Installer - Majestic Style</title>
    <style>
        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Semibold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Extrabld.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Black.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
        }

        :root {
            --primary-bg: #0f0f0f;
            --accent-color: #e81c5a;
            --accent-dark: #ff4569;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8D0;
            --font-main: 'Proxima Nova', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: var(--font-main);
            background: #0a0a0c;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 72px;
            background: #0f0f12;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-small {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            height: 48px;
            background: #13141a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            -webkit-app-region: drag;
            position: relative;
            z-index: 3000;
        }

        .version-badge {
            font-size: 11px;
            font-weight: 600;
            color: #888899;
            letter-spacing: 0.5px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .window-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #888899;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .window-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        .installer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            font-style: italic;
            color: var(--text-primary);
            margin-bottom: 80px;
            letter-spacing: 2px;
        }

        .connection-title {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-bar-container {
            width: 100%;
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #1a1a1a;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            border-radius: 3px;
            transition: width 0.4s ease-out;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-details {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 12px;
            font-weight: 600;
        }

        .cancel-button-wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .cancel-button {
            padding: 10px 20px;
            background: rgba(233, 30, 99, 0.2);
            border: 1px solid rgba(233, 30, 99, 0.3);
            border-radius: 8px;
            color: #e91e63;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-main);
        }

        .cancel-button:hover {
            background: rgba(233, 30, 99, 0.3);
        }

        /* Анимация появления */
        .installer-container > * {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .logo {
            animation-delay: 0s;
        }

        .connection-title {
            animation-delay: 0.1s;
        }

        .status-text {
            animation-delay: 0.2s;
        }

        .progress-bar-container {
            animation-delay: 0.3s;
        }

        .cancel-button-wrapper {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Пульсация для loading */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .status-text.loading {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="logo-small">R</div>
        </aside>

        <div class="main-content">
            <header class="top-bar">
                <div class="version-badge">УСТАНОВЩИК v1.0.5 (alpha)</div>
            </header>

            <div class="installer-container">
                <h1 class="logo">Reduxion Launcher</h1>

                <h2 class="connection-title">УСТАНОВКА</h2>
                <p class="status-text loading" id="status-text">ПОДГОТОВКА К УСТАНОВКЕ</p>

                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-details" id="progress-details">0 из 5</div>
                </div>
                
                <div class="cancel-button-wrapper">
                    <button class="cancel-button" onclick="cancelInstallation()">
                        <span>✕</span>
                        <span>Отмена</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function minimizeWindow() {
            if (typeof require !== 'undefined') {
                const { ipcRenderer } = require('electron');
                ipcRenderer.send('minimize-window');
            }
        }

        function closeWindow() {
            if (typeof require !== 'undefined') {
                const { ipcRenderer } = require('electron');
                ipcRenderer.send('close-window');
            }
        }

        if (typeof require !== 'undefined') {
            const { ipcRenderer } = require('electron');

            document.addEventListener('DOMContentLoaded', () => {
                ipcRenderer.send('installer-ready');
            });

            ipcRenderer.on('update-progress', (event, data) => {
                const { statusText, current, total, details } = data;

                const statusElement = document.getElementById('status-text');
                const progressFill = document.getElementById('progress-fill');
                const progressDetails = document.getElementById('progress-details');

                if (statusText) {
                    statusElement.textContent = statusText;
                }

                if (current !== undefined && total !== undefined && total > 0) {
                    const percentage = (current / total) * 100;
                    progressFill.style.width = `${percentage}%`;
                    progressDetails.textContent = details || `${current} из ${total}`;
                } else {
                    progressDetails.textContent = details || '';
                }
            });

            ipcRenderer.on('installation-complete', () => {
                document.getElementById('status-text').textContent = 'УСТАНОВКА ЗАВЕРШЕНА';
                document.getElementById('status-text').classList.remove('loading');
                document.getElementById('progress-fill').style.width = '100%';
                document.getElementById('progress-details').textContent = 'Запуск лаунчера...';
                
                // Скрываем кнопку отмены
                const cancelBtn = document.querySelector('.cancel-button-wrapper');
                if (cancelBtn) {
                    cancelBtn.style.display = 'none';
                }
                
                // Автоматически запускаем через 2 секунды
                setTimeout(() => {
                    ipcRenderer.send('launch-app');
                }, 2000);
            });

            ipcRenderer.on('installation-cancelled', () => {
                document.getElementById('status-text').textContent = 'УСТАНОВКА ОТМЕНЕНА';
                document.getElementById('status-text').classList.remove('loading');
                document.getElementById('progress-fill').style.width = '0%';
                document.getElementById('progress-details').textContent = 'Отменено';
                
                setTimeout(() => {
                    ipcRenderer.send('close-installer');
                }, 2000);
            });

            function cancelInstallation() {
                ipcRenderer.send('cancel-installation');
            }
        } else {
            // Демо-режим для браузера
            function cancelInstallation() {
                console.log('Установка отменена');
                document.getElementById('status-text').textContent = 'УСТАНОВКА ОТМЕНЕНА';
                document.getElementById('status-text').classList.remove('loading');
            }

            // Симуляция прогресса
            let progress = 0;
            setInterval(() => {
                if (progress < 100) {
                    progress += Math.random() * 5;
                    if (progress > 100) progress = 100;
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                    document.getElementById('progress-details').textContent = `${Math.floor(progress)} из 100`;
                }
            }, 300);
        }
    </script>
</body>
</html>
