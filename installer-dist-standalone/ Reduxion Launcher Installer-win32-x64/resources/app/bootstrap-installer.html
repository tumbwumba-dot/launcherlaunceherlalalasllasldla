<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduxion Bootstrap Installer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap');

        :root {
            --primary-bg: #0A0A0F;
            --accent-color: #E91E63;
            --accent-dark: #C2185B;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8D0;
            --font-main: 'Montserrat', sans-serif;
            --gradient-primary: linear-gradient(135deg, #E91E63 0%, #9C27B0 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: 
                radial-gradient(ellipse 800px 600px at 50% 50%, rgba(233, 30, 99, 0.15), transparent 70%),
                var(--primary-bg);
        }

        .installer-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            max-width: 700px;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            font-style: italic;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 80px;
            letter-spacing: 2px;
            text-shadow: 0 0 40px rgba(233, 30, 99, 0.3);
        }

        .connection-title {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-bar-container {
            width: 100%;
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 3px;
            transition: width 0.4s ease-out;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-details {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 12px;
            font-weight: 600;
        }

        .cancel-button-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .cancel-button {
            background: rgba(30, 30, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .cancel-button:hover {
            background: var(--gradient-primary);
            color: var(--text-primary);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }

        .cancel-text {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .installer-container > * {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .logo {
            animation-delay: 0s;
        }

        .connection-title {
            animation-delay: 0.1s;
        }

        .status-text {
            animation-delay: 0.2s;
        }

        .progress-bar-container {
            animation-delay: 0.3s;
        }

        .cancel-button-wrapper {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .status-text.loading {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="installer-container">
        <h1 class="logo">Majestic</h1>

        <h2 class="connection-title">ПОДКЛЮЧЕНИЕ К СЕРВЕРУ</h2>
        <p class="status-text loading" id="status-text">ПОДГОТОВКА К УСТАНОВКЕ</p>

        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-details" id="progress-details">Ожидание...</div>
        </div>

        <div class="cancel-button-wrapper">
            <button class="cancel-button" onclick="cancelInstallation()">
                ✕
            </button>
            <div class="cancel-text">Отмена</div>
        </div>
    </div>

    <script>
        if (typeof require !== 'undefined') {
            const { ipcRenderer } = require('electron');

            // Автоматически начинаем установку при загрузке
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    ipcRenderer.send('start-installation');
                }, 1000);
            });

            // Обновление прогресса
            ipcRenderer.on('update-progress', (event, data) => {
                const { statusText, current, total, details } = data;

                const statusElement = document.getElementById('status-text');
                const progressFill = document.getElementById('progress-fill');
                const progressDetails = document.getElementById('progress-details');

                if (statusText) {
                    statusElement.textContent = statusText;
                }

                if (current !== undefined && total !== undefined && total > 0) {
                    const percentage = (current / total) * 100;
                    progressFill.style.width = `${percentage}%`;
                }

                if (details) {
                    progressDetails.textContent = details;
                }
            });

            function cancelInstallation() {
                ipcRenderer.send('cancel-installation');
            }
        } else {
            // Демо-режим для браузера
            function cancelInstallation() {
                console.log('Установка отменена');
            }

            // Симуляция прогресса
            let progress = 0;
            const statusTexts = [
                'ПОДКЛЮЧЕНИЕ К СЕРВЕРУ...',
                'ПОЛУЧЕНИЕ ИНФОРМАЦИИ...',
                'ЗАГРУЗКА УСТАНОВЩИКА...',
                'ПРОВЕРКА ФАЙЛОВ...',
                'ЗАПУСК УСТАНОВЩИКА...'
            ];
            let currentStatus = 0;

            setInterval(() => {
                if (progress < 100) {
                    progress += Math.random() * 3;
                    if (progress > 100) progress = 100;
                    
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                    document.getElementById('progress-details').textContent = `${Math.floor(progress)}%`;
                    
                    const newStatus = Math.floor(progress / 20);
                    if (newStatus !== currentStatus && newStatus < statusTexts.length) {
                        currentStatus = newStatus;
                        document.getElementById('status-text').textContent = statusTexts[currentStatus];
                    }
                }
            }, 200);
        }
    </script>
</body>
</html>
