<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка Reduxion Launcher</title>
    <style>
        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Semibold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Proxima Nova';
            src: url('fonts/ProximaNova-Extrabld.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background: linear-gradient(135deg, #0a0a0c 0%, #0f0f12 50%, #12121a 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .installer-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 72px;
            background: linear-gradient(180deg, rgba(15, 15, 18, 0.95) 0%, rgba(10, 10, 14, 0.98) 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.4);
        }

        .logo-small {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            height: 52px;
            background: rgba(15, 15, 18, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            -webkit-app-region: drag;
        }

        .version-badge {
            padding: 6px 14px;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.2) 0%, rgba(194, 24, 91, 0.2) 100%);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .window-controls {
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .window-btn {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .window-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .window-btn.close:hover {
            background: #e91e63;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .installer-title {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
            color: #a4a7c2;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-bar-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            border-radius: 3px;
            transition: width 0.4s ease-out;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-details {
            font-size: 13px;
            color: #a4a7c2;
            margin-top: 12px;
            font-weight: 600;
            text-align: center;
        }

        .cancel-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a4a7c2;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            margin-top: 30px;
        }

        .cancel-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #e91e63;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="installer-container">
        <div class="sidebar">
            <div class="logo-small">R</div>
        </div>
        
        <div class="main-content">
            <div class="top-bar">
                <div class="version-badge">УСТАНОВЩИК v1.0.0</div>
                <div class="window-controls">
                    <button class="window-btn" onclick="minimizeWindow()">_</button>
                    <button class="window-btn close" onclick="closeWindow()">×</button>
                </div>
            </div>
            
            <div class="content-area">
                <h1 class="installer-title">УСТАНОВКА ЛАУНЧЕРА</h1>
                <p class="status-text" id="status-text">ПОДКЛЮЧЕНИЕ К СЕРВЕРУ</p>
                
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-details" id="progress-details">Загрузка...</div>
                </div>
                
                <button class="cancel-button" onclick="cancelInstall()">ОТМЕНИТЬ УСТАНОВКУ</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function minimizeWindow() {
            ipcRenderer.send('minimize-window');
        }

        function closeWindow() {
            ipcRenderer.send('close-window');
        }

        function cancelInstall() {
            if (confirm('Вы уверены, что хотите отменить установку?')) {
                closeWindow();
            }
        }

        function updateProgress(percent, text) {
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-details').textContent = text;
        }

        function updateStatus(text) {
            document.getElementById('status-text').textContent = text;
        }

        ipcRenderer.on('download-progress', (event, data) => {
            updateProgress(data.percent, data.text);
        });

        ipcRenderer.on('installation-status', (event, status) => {
            updateStatus(status);
        });

        window.addEventListener('DOMContentLoaded', () => {
            updateStatus('ПОДКЛЮЧЕНИЕ К СЕРВЕРУ');
            updateProgress(0, 'Инициализация...');
        });
    </script>
</body>
</html>
